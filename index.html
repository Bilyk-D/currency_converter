<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="app__container">

            <img src="currency-22.svg" alt="currency-converter" class="app__icon">
            <h3 class="app__title">Currency Converter</h3>
            <label for="amount" class="app__label">Amount:</label>
            <input type="number" id="amount" value="100" class="app__input">
            <div class="app__error">

            </div>

            <div class="app__select select-app">
                <select name="" id="" class="select-app__from"></select>
                <select name="" id="" class="select-app__to"></select>
            </div>
            <button class="app__button">Convert</button>
            <p class="app__result"></p>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
